<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Travel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header_title">Travel App</div>
    </header>

    <main>
      <section class="card">
        <form
          class="card_form"
          onsubmit="return TravelClient.handleSubmit(event)"
        >
          <input
            id="url"
            type="text"
            name="input"
            value=""
            placeholder="Article Url"
            class="url_input"
          />
          <input
            type="submit"
            name=""
            value="submit"
            class="submit_button"
            onclick="return TravelClient.handleSubmit(event)"
            onsubmit="return TravelClient.handleSubmit(event)"
          />
        </form>
      </section>

      <section class="result_wrapper">
        <div class="result_text">Analysis Results:</div>
        <div id="preloader">
          <div class="preloader_ring first_ring">
            <div class="preloader_ring second_ring">
              <div class="preloader_ring third_ring"></div>
            </div>
          </div>
        </div>
        <div id="results">
          <p id="agreement">Agreement: <span></span></p>
          <p id="confidence">Confidence: <span></span></p>
          <p id="irony">Irony: <span></span></p>
          <p id="score">Score: <span></span></p>
          <p id="subjectivity">Subjectivity: <span></span></p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer_text">Developed using Meaning Cloud API</div>
    </footer>
  </body>
</html>
